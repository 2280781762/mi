<script src="./js/page.js"></script>
<script src="./js/promiseAjax.js"></script>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/cookie.js"></script>
<script>
    //添加列表内容
    pAjax({
        url: "./server/list.php",
        type: "get",
    }).then(
        function (res) {
        console.log(res)
        var total = res.length;
        var pageSize = 4;

        new Page({
            pageData: {
                total: total,
                pageSize: pageSize
            },
            language: {
                first: "首页",
                previous: "上一页",
                next: "下一页",
                last: "尾页"
            }
        },function (currentPage) {
            var str = '';
            var arr = res.slice((currentPage - 1) * pageSize, currentPage * pageSize);
            for (var i = 0; i < arr.length; i++) {
                str += `
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="thumbnail">
                        <img src="${arr[i].imgpath}">
                        <div class="caption">
                            <h3>${arr[i].name}</h3>
                            <p>${arr[i].introduce}</p>
                            <p><a href="detail.html?id=${arr[i].id}" class="btn btn-primary"  role="button">查看详情</a></p>
                        </div>
                    </div>
                </div>
                `
            }
            document.querySelector(".container .row").innerHTML = str;
        });

    });
</script>
<script>
    var username = getCookie("username");
    var proNum = getCookie("proNum");
    if (username) {
        $("#infoSelf").html(username + "用户");
        $(".tpbar-info").css("display", "none");
        $(".tpbar-self").css("display", "block");
        $("#logout").click(function () {
            removeCookie("username");
            $(".tpbar-info").css("display", "block");
            $(".tpbar-self").css("display", "none");
            location.reload();
        });
        if(proNum){
            $(".msg").css("display","none");
            $(".msg2").css("display","block");
            $(".msg2-num").html(proNum);
        }else{
            $(".msg").css("display","block");
            $(".msg2").css("display","none");
        }
    } else {
        $(".tpbar-info").css("display", "block");
    }
</script>
</html>
