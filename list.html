<script src="./js/page.js"></script>
<script src="./js/promiseAjax.js"></script>
<script>
    //添加列表内容
    pAjax({
        url: "./server/list.php",
        type: "get",
    }).then(function (res) {

        var total = res.length;
        var pageSize = 8;

        new Page({
            pageData: {
                total: total,
                pageSize: pageSize
            },
            language: {
                first: "首页",
                previous: "上一页",
                next: "下一页",
                last: "尾页"
            }
        }, function (currentPage) {
            var str = '';
            var arr = res.slice((currentPage - 1) * pageSize, currentPage * pageSize);
            for (var i = 0; i < arr.length; i++) {
                str += `
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="thumbnail">
                        <img src="${arr[i].imgpath}">
                        <div class="caption">
                            <h3>${arr[i].name}</h3>
                            <p>${arr[i].introduce}</p>
                            <p><a href="#" class="btn btn-primary"  role="button">查看详情</a></p>
                        </div>
                    </div>
                </div>
                `
            }
            document.querySelector(".container .row").innerHTML = str;
        });
    });
</script>
