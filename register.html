<script src="./js/promiseAjax.js"></script>
<script>
    var btn = document.querySelector("button[type='button']");
    btn.addEventListener('click', register);

    function register() {
        //用户名验证
        var username = document.querySelector("#username").value.trim();
        if(username == ""){
            alert("用户名不能为空");
            return;
        }
        if(username.length<4 || username.length>12 ){
            alert("用户名长度必须为4-13位");
            return;
        }
        //密码验证
        var password = document.querySelector("#password").value.trim();
        if(password == ""){
            alert("密码不能为空");
            return;
        }
        if(password.length<6 || password.length>14 ){
            alert("密码长度必须为6-14位");
            return;
        }
        //密码再次确认
        var repassword = document.querySelector("#repassword").value.trim();
        if (repassword != password){
            alert("两次输入的密码不相同");
            return;
        }
        //电话验证
        var tel = document.querySelector("#tel").value.trim();
        var tReg = /^1[34578]\d{9}$/;
        if (tel == '') {
            alert("手机号不能为空");
            return;
        }
        if (!tReg.test(tel)) {
            alert("请输入正确的手机号");
            return;
        }
        //邮箱验证
        var email= document.querySelector("#email").value.trim();
        var eReg = /^\w{5,12}@(qq|163|126)\.(com|cn)$/;
        if (email == '') {
            alert("邮箱号不能为空");
            return;
        }
        if (!eReg.test(email)) {
            alert("请输入正确的邮箱");
            return;
        }
        //协议判断
        var agree = document.querySelector("input[name='agree']");
        if(!agree.checked){
            alert("请同意协议");
            return;
        }
        //注册验证
        pAjax({
            type:"post",
            url:"./server/register.php",
            data:{
                username:username,
                password:password,
                tel:tel,
                email:email
            }
        }).then(function(res){
            if(res.status == 200){
                alert(res.msg);
                location.href = "login.html";
            }else{
                alert(res.msg);
                return;
            }
        });
    }
</script>
